<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstName" required autofocus/>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastName" required autofocus/>
    </div>
    <div class="form-group">
      <label>Date of birth</label>
      <input type="text" bsDatepicker [bsConfig]="datePickerConfig" class="form-control" formControlName="dateOfBirth" required autofocus/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email"
             class="form-control"
             formControlName="email"
             placeholder="Enter your email address"
             required/>
    </div>
    <button type="submit" [disabled]="!userForm.valid" class="btn btn-info">Submit</button>
  </form>
</div>
